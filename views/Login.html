<div class="container">
  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <!-- Error Message -->
    <div class="alert {{(status == 200) && 'alert-success' || 'alert-danger'}}" role="alert" ng-show="detail">
      {{detail}}
    </div>


    <div class="col-lg-offset-4 col-lg-4">
      <input ng-model="userLogin.username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
      <input ng-model="userLogin.password" type="password" class="form-control" placeholder="Password" required="">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me">
        </label>
      </div>
      <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
  </form>
</div>
